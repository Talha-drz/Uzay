<!DOCTYPE html>
<html lang="tr">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c2e, #1a1a40);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 1100px;
            text-align: center;
            padding: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00d4ff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            letter-spacing: 1.5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #aaa;
            padding: 0 10px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height:400px;
            max-height: 600px;
            background-color: rgba(0, 0, 30, 0.7);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.3);
            border: 2px solid rgba(0, 150, 255, 0.2);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .control-group {
            background: rgba(0, 20, 50, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .control-group h3 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .key {
            display: inline-block;
            background: rgba(0, 40, 80, 0.9);
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 6px;
            border: 1px solid rgba(0, 150, 255, 0.5);
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
        }
        
        /* Can panelleri */
        .health-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 20, 50, 0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid rgba(0, 150, 255, 0.3);
            z-index: 10;
            width: 180px;
        }
        
        .health-bar-container {
            width: 100%;
            height: 15px;
            background: rgba(0, 40, 80, 0.8);
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .health-bar {
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff9900, #33cc33);
            border-radius: 10px;
            width: 100%;
            transition: width 0.5s ease;
        }
        
        .score-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 20, 50, 0.8);
            padding: 10px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            border: 1px solid rgba(0, 150, 255, 0.3);
            z-index: 10;
            width: 180px;
        }
        
        .star-count {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
            color: gold;
            font-size: 1.2rem;
            margin-right: 5px;
            text-shadow: 0 0 10px gold;
        }
        
        .star-icon {
            color: gold;
            font-size: 1.2rem;
            margin-right: 5px;
            text-shadow: 0 0 10px gold;
        }
        
        .instructions {
            background: rgba(0, 20, 50, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 900px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .instructions p {
            margin: 5px 0;
            color: #ccc;
            line-height: 1.5;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none;
        }
        
        .game-over h2 {
            font-size: 3.5rem;
            color: #ff3333;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background: linear-gradient(to right, #ff3366, #ff0033);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.7);
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        /* Ba≈üarƒ± yƒ±ldƒ±zlarƒ± (sol √ºstte belirecek) */
        .achievement-star {
            position: absolute;
            top: 20px;
            left: 200px;
            color: gold;
            font-size: 1.5rem;
            text-shadow: 0 0 15px gold;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .enemy-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 20, 50, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 150, 255, 0.3);
            z-index: 10;
            width: 250px;
            text-align: left;
        }
        
        .enemy-health {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }
        
        .enemy-health-bar {
            flex-grow: 1;
            height: 12px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 7px;
            overflow: hidden;
            margin-left: 10px;
        }
        
        .enemy-health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff9900);
            width: 100%;
            transition: width 0.3s;
        }
        
        /* Mobil Kontrol Butonlarƒ± */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 50;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }
        
        .mobile-controls button {
            pointer-events: auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 40, 80, 0.9);
            border: 2px solid rgba(0, 150, 255, 0.5);
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .mobile-controls button:active {
            transform: scale(0.9);
            background: rgba(0, 80, 160, 0.9);
        }
        
        .direction-controls {
            display: flex;
            gap: 30px;
        }
        
        .action-controls {
            display: flex;
            gap: 30px;
        }
        
        .fire-btn {
            background: linear-gradient(to bottom, #ff3333, #cc0000) !important;
            border-color: #ff6666 !important;
        }
        
        .health-btn {
            background: linear-gradient(to bottom, #33cc33, #009900) !important;
            border-color: #66ff66 !important;
        }
        
        /* Mobil i√ßin stil ayarlarƒ± */
        @media (max-width: 768px) {

                margin-top: 10px;
            }
            
            .subtitle {

                margin-bottom: 15px;
            }
            
            .game-container {
                height: 50vh;
                min-height: 350px;
                max-height: 450px;
            }
            
            .controls {
                display: none;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .health-container, .score-container {
                width: 150px;
                padding: 8px;
                font-size: 0.9rem;
            }
            
            .enemy-info {
                width: 200px;
                padding: 8px;
                bottom: 5px;
                left: 5px;
            }
            
            .instructions {
                margin-top: 15px;
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .instructions p {
                font-size: 0.9rem;
            }
            
            .game-over h2 {
                font-size: 2.5rem;
            }
            
            .game-over p {
                font-size: 1.2rem;
            }
            
            .achievement-star {

                font-size: 1.2rem;
            }
            
            .key {

                font-size: 0.9rem;
            }
            
            .control-group {
                padding: 10px 15px;
            }
            
            .control-group h3 {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .game-container {
                height: 800vh;
                min-height: 300px;
                max-height: 400px;
            }
            
            .mobile-controls button {
                width: 110px;
                height: 60px;
                font-size: 1.3rem;
            }
            
            .health-container, .score-container {
                width: 130px;
                font-size: 0.8rem;
            }
            
            .enemy-info {
                width: 180px;
                font-size: 0.8rem;
            }
            
            .achievement-star {
                left: 145px;
                font-size: 1rem;
            }
        }
        
        /* √áok k√º√ß√ºk ekranlar i√ßin */
        @media (max-height: 600px) and (max-width: 768px) {
            .game-container {
                height: 40vh;
                min-height: 250px;
            }
            
            .mobile-controls button {
                width: 55px;
                height: 55px;
                font-size: 1.2rem;
            }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes starPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
    </style>
</head>

       /// const healthBtn = document.getElementById('healthBtn');
        
        // Mobil dokunma kontrolleri i√ßin deƒüi≈ükenler
        let leftPressed = false;
        let rightPressed = false;
        
        // Canvas boyutunu ayarla
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
        
        // Yƒ±ldƒ±zlarƒ± olu≈ütur (arkaplan i√ßin)
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;

        // Oyun durumu
        let game = {
            score: 0,
            stars: 0,
            health: 100,

            isRunning: true,
            player: {
                x: canvas.width / 2 - 25,
                y: canvas.height - (canvas.height / 4),

        // Can barƒ±nƒ± g√ºncelle
        function updateHealthBar() {
            const healthPercent = (game.health / game.maxHealth) * 100;
            healthBarElement.style.width = healthPercent + '%';
            healthValueElement.textContent = Math.round(healthPercent);
            
            // Can barƒ± rengini cana g√∂re ayarla
            if (healthPercent > 70) {
                healthBarElement.style.background = 'linear-gradient(to right, #33cc33, #99ff66)';
            } else if (healthPercent > 30) {
                healthBarElement.style.background = 'linear-gradient(to right, #ff9900, #ffcc00)';
            } else {
                healthBarElement.style.background = 'linear-gradient(to right, #ff3333, #ff6666)';
            }
        }
        
        // D√º≈üman can barƒ±nƒ± g√ºncelle
        function updateEnemyHealthBar() {
            const healthPercent = (game.enemy.health / game.enemy.maxHealth) * 100;
            enemyHealthBarElement.style.width = healthPercent + '%';
            enemyHealthValueElement.textContent = Math.round(healthPercent) + '%';
            activeEnemyElement.textContent = game.enemy.id;
        }
        
        // Yƒ±ldƒ±z g√∂sterimi
        function showAchievementStar() {
            achievementStarElement.style.opacity = '1';
            achievementStarElement.style.transform = 'scale(1.5)';
            achievementStarElement.style.animation = 'starPop 0.8s';
            
            setTimeout(() => {
                achievementStarElement.style.opacity = '0';
                achievementStarElement.style.transform = 'scale(1)';
            }, 1500);
        }
        
        // Oyun nesnelerini √ßiz
        function drawPlayer() {
            // Jet g√∂vdesi
            ctx.fillStyle = game.player.color;
            ctx.fillRect(game.player.x, game.player.y, game.player.width, game.player.height);
            
            // Jet detaylarƒ±
            ctx.fillStyle = '#0066aa';
            ctx.fillRect(game.player.x + 5, game.player.y + 5, game.player.width - 10, game.player.height - 10);
            
            // Jet motoru
            ctx.fillStyle = '#ff9900';
            ctx.fillRect(game.player.x + 15, game.player.y + game.player.height - 10, 20, 15);
            
            // Jet kanatlarƒ±
            ctx.fillStyle = game.player.color;
            ctx.fillRect(game.player.x - 10, game.player.y + 20, 10, 15);
            ctx.fillRect(game.player.x + game.player.width, game.player.y + 20, 10, 15);
            
            if (game.health < 30) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(game.player.x - 5, game.player.y - 5, game.player.width + 10, game.player.height + 10);
            }
        }
        
        function drawEnemy() {
            if (!game.enemy.active) return;
            
            ctx.fillStyle = game.enemy.color;
            ctx.fillRect(game.enemy.x, game.enemy.y, game.enemy.width, game.enemy.height);
            
            ctx.fillStyle = '#aa2222';
            ctx.fillRect(game.enemy.x + 5, game.enemy.y + 5, game.enemy.width - 10, game.enemy.height - 10);
            
            ctx.fillStyle = '#ff3300';
            ctx.fillRect(game.enemy.x + 15, game.enemy.y, 20, 10);
            
            ctx.fillStyle = game.enemy.color;
            ctx.fillRect(game.enemy.x - 10, game.enemy.y + 20, 10, 15);
            ctx.fillRect(game.enemy.x + game.enemy.width, game.enemy.y + 20, 10, 15);
            
            if (game.enemy.health < 50) {
                ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
                ctx.fillRect(game.enemy.x - 5, game.enemy.y - 5, game.enemy.width + 10, game.enemy.height + 10);
            }
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`D${game.enemy.id}`, game.enemy.x + game.enemy.width/2, game.enemy.y + game.enemy.height/2 + 5);
        }
        
        function drawBullets() {
            // Oyuncu mermileri
            game.bullets.forEach(bullet => {
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius / 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(255, 255, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(bullet.x, bullet.y + bullet.radius);
                ctx.lineTo(bullet.x, bullet.y + bullet.radius + 10);
                ctx.stroke();
            });
            
            // D√º≈üman mermileri
            game.enemyBullets.forEach(bullet => {
                ctx.fillStyle = '#ff5555';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#ffaaaa';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius / 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(bullet.x, bullet.y - bullet.radius);
                ctx.lineTo(bullet.x, bullet.y - bullet.radius - 10);
                ctx.stroke();
            });
        }
        
        // Yeni d√º≈üman olu≈ütur
        function createNewEnemy() {

    if (game.enemiesDefeated >= game.totalEnemies) {
        game.enemy.active = false;
        game.health = Math.min(game.maxHealth, game.health + 50);
        return;
    }

    // 2. d√º≈ümandan itibaren yazƒ± deƒüi≈üsin
    if (sayƒ± > 0) {
        const index = (sayƒ± - 1) % cmlll.length;
        mtn.textContent = cmlll[index];
    }

    sayƒ±++; // EN SONA YAKIN OLMALI

    game.enemy.id = game.enemiesDefeated + 1;
    game.enemy.x = Math.random() * (canvas.width - game.enemy.width);
    game.enemy.y = 40;
    game.enemy.health = game.enemy.maxHealth;
    game.enemy.active = true;
    game.enemy.speed = 3 + Math.random() * 2;
    game.enemy.shotDelay = 600 + Math.random() * 400;

    updateEnemyHealthBar();
}
        
        // Oyuncu ate≈ü etme
        function playerShoot() {
            const currentTime = Date.now();
            if (currentTime - game.lastFireTime > game.fireDelay) {
                game.bullets.push({
                    x: game.player.x + game.player.width / 2,
                    y: game.player.y,
                    radius: 5,
                    speed: 10,
                    damage: 10
                });
                game.lastFireTime = currentTime;
                
                // Mobilde ate≈ü butonuna haptic feedback (desteklenirse)
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        }
        
        // D√º≈üman ate≈ü etme
        function enemyShoot() {
            const currentTime = Date.now();
            if (currentTime - game.enemy.lastShotTime > game.enemy.shotDelay) {
                game.enemyBullets.push({
                    x: game.enemy.x + game.enemy.width / 2,
                    y: game.enemy.y + game.enemy.height,
                    radius: 5,
                    speed: 7,
                    damage: 5
                });
                game.enemy.lastShotTime = currentTime;
            }
        }
        
        // Can artƒ±rma
        function increaseHealth() {
            if (game.health < game.maxHealth) {
                game.health = Math.min(game.maxHealth, game.health + 0);
                updateHealthBar();
                
                // Mobilde can butonuna haptic feedback
                if (navigator.vibrate) {
                    navigator.vibrate([50, 30, 50]);
                }
                return true;
            }
            return false;
        }
        
        // √áarpƒ±≈üma kontrol√º
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Oyun g√ºncelleme
        function updateGame() {
            if (!game.isRunning) return;
            
            // Mobil kontroller
            if (leftPressed && game.player.x > 0) {
                game.player.x -= game.player.speed;
            }
            if (rightPressed && game.player.x < canvas.width - game.player.width) {
                game.player.x += game.player.speed;
            }
            
            // Klavye kontrolleri
            if (game.keys['ArrowLeft'] && game.player.x > 0) {
                game.player.x -= game.player.speed;
            }
            if (game.keys['ArrowRight'] && game.player.x < canvas.width - game.player.width) {
                game.player.x += game.player.speed;
            }
            
            // H tu≈üuna basƒ±ldƒ±ƒüƒ±nda can artƒ±r
            if (game.keys['h'] || game.keys['H']) {
                if (increaseHealth()) {
                    game.keys['h'] = false;
                    game.keys['H'] = false;
                }
            }
            
            // D√º≈üman hareketi
            if (game.enemy.active) {
                if (game.enemy.x < game.player.x - 5) {
                    game.enemy.x += game.enemy.speed;
                } else if (game.enemy.x > game.player.x + 5) {
                    game.enemy.x -= game.enemy.speed;
                }
                
                const enemyCenterX = game.enemy.x + game.enemy.width / 2;
                const playerCenterX = game.player.x + game.player.width / 2;
                
                if (Math.abs(enemyCenterX - playerCenterX) < 15) {
                    enemyShoot();
                }
            }
            
            // Mermileri g√ºncelle
            for (let i = game.bullets.length - 1; i >= 0; i--) {
                game.bullets[i].y -= game.bullets[i].speed;
                
                if (game.bullets[i].y < 0) {
                    game.bullets.splice(i, 1);
                    continue;
                }
                
                if (game.enemy.active) {
                    const bulletRect = {
                        x: game.bullets[i].x - game.bullets[i].radius,
                        y: game.bullets[i].y - game.bullets[i].radius,
                        width: game.bullets[i].radius * 2,
                        height: game.bullets[i].radius * 2
                    };
                    
                    const enemyRect = game.enemy;
                    
                    if (checkCollision(bulletRect, enemyRect)) {
                        game.enemy.health -= game.bullets[i].damage;
                        updateEnemyHealthBar();
                        
                        createHitEffect(game.bullets[i].x, game.bullets[i].y);
                        
                        game.bullets.splice(i, 1);
                        
                        if (game.enemy.health <= 0) {
                            game.enemy.active = false;
                            game.score += 500;
                            game.enemiesDefeated++;
                            
                            increaseHealth();
                            
                            game.stars++;
                            starCountElement.textContent="";
                            var yƒ±ldƒ±z ="‚òÖ";
                            for (let i = game.stars-1; i >= 0; i--) {
                                starCountElement.textContent += yƒ±ldƒ±z;
                            }
                           //arCountElement.textContent = starCountElement.textContent;
                            showAchievementStar();
                            
                            scoreElement.textContent = game.score;
                            
                            setTimeout(() => {
                                createNewEnemy();
                            }, 1500);
                        }
                        
                        continue;
                    }
                }
            }
            
            for (let i = game.enemyBullets.length - 1; i >= 0; i--) {
                game.enemyBullets[i].y += game.enemyBullets[i].speed;
                
                if (game.enemyBullets[i].y > canvas.height) {
                    game.enemyBullets.splice(i, 1);
                    continue;
                }
                
                const bulletRect = {
                    x: game.enemyBullets[i].x - game.enemyBullets[i].radius,
                    y: game.enemyBullets[i].y - game.enemyBullets[i].radius,
                    width: game.enemyBullets[i].radius * 2,
                    height: game.enemyBullets[i].radius * 2
                };
                
                const playerRect = game.player;
                
                if (checkCollision(bulletRect, playerRect)) {
                    game.health -= game.enemyBullets[i].damage;
                    updateHealthBar();
                    
                    createHitEffect(bulletRect.x + bulletRect.width/2, bulletRect.y + bulletRect.height/2);
                    
                    game.enemyBullets.splice(i, 1);
                    
                    if (game.health <= 0) {
                        gameOver();
                    }
                    
                    continue;
                }
            }
            
            if (game.enemiesDefeated >= game.totalEnemies && !game.enemy.active) {
                setTimeout(() => {
                    gameOver(true);
                }, 2000);
            }
        }
        
        // Vurulma efekti
        function createHitEffect(x, y) {
            ctx.fillStyle = 'rgba(255, 50, 50, 0.7)';
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 50, 0.5)';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Oyun √ßizimi
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(10, 10, 40, 0.3)');
            gradient.addColorStop(1, 'rgba(20, 20, 60, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(0, 200, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.setLineDash([]);
            
            drawEnemy();
            drawPlayer();
            drawBullets();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            //ctx.fillText(`D√º≈üman ${game.enemy.id}/${game.totalEnemies}`, canvas.width/2, 30);
            
            const hitsNeeded = Math.ceil(game.enemy.health / 10);
            //ctx.fillText(`${hitsNeeded} isabet gerekiyor`, canvas.width/2, 55);
        }
        
        // Oyun d√∂ng√ºs√º
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        // Oyun bitirme
        function gameOver(isWin = false) {
            game.isRunning = false;
            finalScoreElement.textContent = game.score;
            finalStarsElement.textContent = game.stars;
            
            if (isWin) {
                document.querySelector('.game-over h2').textContent = 'TEBRƒ∞KLER KAZANDINIZ!';
                document.querySelector('.game-over h2').style.color = '#33cc33';
            }
            
            gameOverScreen.style.display = 'flex';
        }
        
        // Oyunu yeniden ba≈ülat
        function restartGame() {
            game.score = 0;
            game.stars = 0;
            game.health = 100;
            game.isRunning = true;
            game.player.x = canvas.width / 2 - 25;
            game.player.y = canvas.height - (canvas.height / 4);
            game.enemy.x = canvas.width / 2 - 25;
            game.bullets = [];
            game.enemyBullets = [];
            game.enemiesDefeated = 0;
            game.enemy.active = true;
            game.enemy.health = game.enemy.maxHealth;
            
            scoreElement.textContent = '0';
            starCountElement.textContent = '0';
            updateHealthBar();
            updateEnemyHealthBar();
            
            gameOverScreen.style.display = 'none';
            document.querySelector('.game-over h2').textContent = 'OYUN Bƒ∞TTƒ∞';
            document.querySelector('.game-over h2').style.color = '#ff3333';
            
            createNewEnemy();
        }
        
        // Mobil kontrol olaylarƒ±
        leftBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    leftPressed = true;

    // Rastgele sola yazƒ±sƒ± se√ß
    const randomText = solaListesi[Math.floor(Math.random() * solaListesi.length)];
    leftBtn.textContent = randomText;
});
        
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });
        
        leftBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        
        leftBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            leftPressed = false;
        });
        
        leftBtn.addEventListener('mouseleave', () => {
            leftPressed = false;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    rightPressed = true;

    const randomText = sagaListesi[Math.floor(Math.random() * sagaListesi.length)];
    rightBtn.textContent = randomText;
});
        
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });
        
        rightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        
        rightBtn.addEventListener('mouseup', (e) => {
            e.preventDefault();
            rightPressed = false;
        });
        
        rightBtn.addEventListener('mouseleave', () => {
            rightPressed = false;
        });
        
        fireBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();

    const randomText = bombeListesi[Math.floor(Math.random() * bombeListesi.length)];
    fireBtn.textContent = randomText;

    playerShoot();
});
        
        fireBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            playerShoot();
        });
        
        ///healthBtn.addEventListener('touchstart', (e) => {
            ///e.preventDefault();
           //// increaseHealth();
        ////});
        
        //healthBtn.addEventListener('mousedown', (e) => {
       //     e.preventDefault();
      //      increaseHealth();
     //   });
        
        // Klavye olaylarƒ±
        window.addEventListener('keydown', (e) => {
            game.keys[e.key] = true;
            
            if (e.key === ' ' && game.isRunning) {
                playerShoot();
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            game.keys[e.key] = false;
        });
        
        // Yeniden ba≈ülatma butonu
        restartBtn.addEventListener('click', restartGame);
        
        // Pencere boyutu deƒüi≈ütiƒüinde canvas'ƒ± yeniden boyutlandƒ±r
        window.addEventListener('resize', () => {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            
            // Oyuncu konumunu g√ºncelle
            game.player.x = Math.min(game.player.x, canvas.width - game.player.width);
            game.player.y = canvas.height - (canvas.height / 4);
            
            createNewEnemy();
        });
        
        // Mobil dokunma olaylarƒ± (ekranƒ±n herhangi bir yerine dokunulduƒüunda)
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            // Dokunulan yere g√∂re hareket et (isteƒüe baƒülƒ± ek √∂zellik)
            const touchX = e.touches[0].clientX;
            const canvasRect = canvas.getBoundingClientRect();
            const relativeX = touchX - canvasRect.left;
            
            if (relativeX < canvas.width / 2) {
                leftPressed = true;
                rightPressed = false;
            } else {
                rightPressed = true;
                leftPressed = false;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
            rightPressed = false;
        });
        
        // Oyunu ba≈ülat
        updateHealthBar();
        createNewEnemy();
        gameLoop();
    </script>
